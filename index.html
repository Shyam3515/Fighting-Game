<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Fighting Game</h1>
        <div id="players-container">
            <div id="player1">
                <h2 id="p1Name">Player 1</h2>
                <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" id="img1"/>
                <div class="playerControls">
                    <div class="attack">
                        <h3>P:</h3>
                        <button id="attack" onclick = "player1.strike(player1, player2, player1.attackDamage)">Attack</button>
                    </div>
                    <div class="heal">
                        <h3>Q:</h3>
                        <button id="heal" onclick = "player1.heal(player1)">Heal</button>
                    </div>
                </div>
                <div id="p1Health">100</div>
            </div>
            <button id="play">Simulate</button>
            <div id="player2">
                <h2 id="p2Name">Player 2</h2>
                <img src="https://i.imgur.com/Z0QCi47.gif" id="img2"/>
                <div class="playerControls">
                    <div class="attack">
                        <h3>M:</h3>
                        <button id="attack" onclick = "player2.strike(player2, player1, player2.attackDamage)">Attack</button>
                    </div>
                    <div class="heal">
                        <h3>N:</h3>
                        <button id="heal"  onclick = "player2.heal(player2)">Heal</button>
                    </div>
                </div>
                <div id="p2Health">100</div>
            </div>
        </div>
        <div id="result-container">
            <div id="result"></div>
            <button id="reset" onclick ="game.reset(p1,p2)">Reset</button>
        </div>
    </div>
    <!-- <audio src="quickhit.mp3" type="audio/mpeg" id="punch">
    </audio> -->
    <audio id="p1attack" controls style="display:none">
        <source src="fastpunch.mp3" type="audio/mpeg"> 
      </audio>
      <audio id="p1heal" controls style="display:none">
        <source src="fastheal.mp3" type="audio/mpeg"> 
      </audio>
      <audio id="p2attack" controls style="display:none">
        <source src="quickhit.mp3" type="audio/mpeg"> 
      </audio>
      <audio id="p2heal" controls style="display:none">
        <source src="quickheal.mp3" type="audio/mpeg"> 
      </audio>
      <audio id="victory" controls style="display:none">
        <source src="victory.mp3" type="audio/mpeg"> 
      </audio>
    <script src="script.js"></script>
</body>
</html>
